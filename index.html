<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prezzo-biglietto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form id="ticketForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="name" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="name" value="Jon Snow">
                </div>
                <div class="col">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="km" value="10">
                </div>
                <div class="col">
                    <label for="age" class="form-label">Fascia d'età</label>
                    <select class="form-select" id="age">
                        <option selected>Maggiorenne</option>
                        <option>Minorenne</option>
                        <option>Over 65</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-custom" onclick="generateTicket()">Genera</button>
                <button type="reset" class="btn btn-secondary-custom">Annulla</button>
            </div>
        </form>
    </div>

    <div class="container ticket-container" id="ticketContainer" style="display: none;">
        <h2 class="text-center ticket-header">IL TUO BIGLIETTO</h2>
        <table class="table table-bordered ticket-details">
            <thead>
                <tr>
                    <th>DETTAGLIO PASSEGGERI</th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo biglietto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="passengerName"><strong>NOME PASSEGGERO</strong><br></td>
                    <td id="offer">Biglietto Standard</td>
                    <td id="wagon">5</td>
                    <td id="code">92911</td>
                    <td id="cost">2.10€</td>
                </tr>
            </tbody>
        </table>
    </div>
    





























    <script src="./main.js"></script>
</body>
</html>
